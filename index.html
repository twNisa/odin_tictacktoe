<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
 
  <main>
    <div class="top">
      <img src="./images/logo.svg" alt="" class="logo">
      <div class="turn"><div></div>TURN</div>
      <button class="restart" ><img src="./images/icon-restart.svg" alt=""></button>
    </div>
    <div class="gameboard">

    </div>
    <div class="stats">
      <div class="x-stats">
        <p>X</p>
        <p>0</p>
      </div>
      <div class="tie-stats">
        <p>TIES</p>
        <p>0</p>
      </div>
      
      <div class="o-stats">
        <p>O</p>
        <p>0</p>
      </div>
    </div>
  </main>
  <div class="overlay"></div>
  <div class="start">
    <!-- choose icon and play mode -->
  </div>
  <div class="end-game">
    <p>GAME END!</p>
    <h1><img src="" alt="" id="img" srcset=""> TAKES THE ROUND</h1>
    <div class="buttons">
      <button class="quit">QUIT</button>
      <button class="next">NEXT ROUND</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
